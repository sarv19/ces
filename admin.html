<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="login.css">
    <title>Admin - Oceanic Airlines</title>
    <link rel="icon" href="./favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body class="background">
    <div class="login-header">
        <div class="logo">
            <img src="./logo.png" class="logo-small">
        </div>
        <div class="login-header-right">
            <div class="login-header-right-top"></div>
            <div class="login-header-right-bottom">
                <div class="display-tab">Admin</div>
                <div class="no-border-button noti">
                    <i class="far fa-bell fa-lg"></i>
                    <span class="badge" id="noti-num">3</span>
                </div>
                <div class="no-border-button"><a href="login.html">Log out</a></div>
            </div>

        </div>

    </div>
    <div class="admin-body">
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'Pending')" id="defaultOpen">Pending</button>
            <button class="tablinks" onclick="openTab(event, 'All')">All</button>
        </div>

        <div id="Pending" class="tabcontent">
            <form action="./admin.html" class="pending-list-item" id="pending-list-item">
                <div class="pending-list-item-email" id="pending-list-item-email">davidblain@oceanicairlines.com</div>
                <div class="pending-list-item-btn" id="pending-list-item-btn">
                    <button type="submit" value="approve" class="pending-accept-btn">accept</button>
                    <button type="submit" value="reject" class="pending-reject-btn">reject</button>
                </div>
            </form>
            <div class="pagination">
                <i class="fas fa-chevron-left pagi-icon-left"></i>
                <i class="fas fa-chevron-right pagi-icon-right"></i>
            </div>
        </div>

        <div id="All" class="tabcontent">
            <form class="pending-list-item" id="pending-list-item">
                <div class="pending-list-item-email" id="user-list-item-email">davidblain@oceanicairlines.com</div>
                <div class="pending-list-item-btn" id="user-list-item-btn">
                    <button type="submit" value="delete" class="pending-accept-btn">delete</button>
                </div>
            </form>
            <div class="pagination">
                <i class="fas fa-chevron-left pagi-icon-left"></i>
                <i class="fas fa-chevron-right pagi-icon-right"></i>
            </div>
        </div>
    </div>

    <script>
        function openTab(evt, cityName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(cityName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();
    </script>
</body>

</html>
