<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="login.css">
    <title>Sign up - Oceanic Airlines</title>
    <link rel="icon" href="./favicon.png">
</head>

<body class="background">
    <div class="login-header">
        <div class="logo">
            <img src="./logo.png" class="logo-big">
        </div>
        <div class="login-header-right">
            <div class="login-header-right-top"></div>
            <div class="login-header-right-bottom">
                <div class="no-border-button"><a href="login.html">Sign in</a></div>
                <div class="display-tab">Sign up</div>
            </div>
        </div>
    </div>
    <div class="login-body">
        <div class="login-form">
            <form action="searchRoute.html">
                <label for="fname">Email *</label>
                <input title="Email must end with @oceanicairlines.com" required pattern=".+@oceanicairlines.com"
                    type="text" id="email" name="firstname">

                <label for="lname">Password *</label>
                <input minlength="8" type="password" id="password" name="lastname">

                <label for="lname">Re-type password *</label>
                <input minlength="8" type="password" id="password" name="lastname">
                <div class="signup-warning" id="signup-warning">Request sign up successfully! Please wait for approval
                </div>

                <div class="submit-btn"><input type="submit" value="Sign up"></div>
            </form>
        </div>

    </div>
    <div class="login-separator">
        <div class="login-separator-inside">
            <hr class="login-hr">
            <div class="login-or">Or</div>
            <hr class="login-hr">
        </div>
    </div>
    <div class="login-signup-btn">
        <div class="no-border-button"><a href="login.html">Sign in</a></div>
    </div>
</body>

</html>
