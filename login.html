<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="login.css">
  <title>Log in - Oceanic Airlines</title>
  <link rel="icon" href="./favicon.png">
</head>

<body class="background">
  <div class="login-header">
    <div class="logo">
      <img src="./logo.png" class="logo-big">
    </div>
    <div class="login-header-right">
      <div class="login-header-right-top"></div>
      <div class="login-header-right-bottom">
        <div class="display-tab">Sign in</div>
        <div class="no-border-button"><a href="signup.html">Sign up</a></div>
      </div>
    </div>
  </div>
  <div class="login-body">
    <div class="login-form">
      <form action="searchRoute.html">
        <label for="fname">Email</label>
        <input type="text" id="email" name="firstname">

        <label for="lname">Password</label>
        <input type="password" id="password" name="lastname">

        <div class="submit-btn"><input type="submit" value="Sign in"></div>
      </form>
    </div>

  </div>
  <div class="login-separator">
    <div class="login-separator-inside">
      <hr class="login-hr">
      <div class="login-or">Or</div>
      <hr class="login-hr">
    </div>
  </div>
  <div class="login-signup-btn">
    <div class="no-border-button"><a href="signup.html">Sign up</a></div>
  </div>
</body>

</html>
